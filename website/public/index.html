<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Anni - A Discord Profile Bot</title>
    <meta name="title" content="Anni - A Discord Profile Bot">
    <meta name="description" content="Anni is a bot for profiles. She tracks birthdays, and sends out announcements! She also tracks local user times, and any custom profile field you want.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://getanni.com/">
    <meta property="og:title" content="Anni - A Discord Profile Bot">
    <meta property="og:description" content="Anni is a bot for profiles. She tracks birthdays, and sends out announcements! She also tracks local user times, and any custom profile field you want.">
    <meta property="og:image" content="https://getanni.com/splash.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://getanni.com/">
    <meta property="twitter:title" content="Anni - A Discord Profile Bot">
    <meta property="twitter:description" content="Anni is a bot for profiles. She tracks birthdays, and sends out announcements! She also tracks local user times, and any custom profile field you want.">
    <meta property="twitter:image" content="https://getanni.com/splash.png">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://getanni.com/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>Sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
